name: Model-Training-Report
on: [push]

# --- FIX 1: Add Permissions Block ---
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Setup Python & CML
      - uses: iterative/setup-cml@v1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 2. Install dependencies
      - name: Install Requirements
        run: |
          pip install -r requirements.txt

      # 3. Pull Data from Dagshub
      - name: Pull Data with DVC
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user TAR-HZK
          dvc remote modify origin --local password $DAGSHUB_TOKEN
          dvc pull -r origin

      # 4. Train Model & Generate Report
      - name: Train Model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MLFLOW_TRACKING_URI: https://dagshub.com/TAR-HZK/MLOps-RPS.mlflow
          MLFLOW_TRACKING_USERNAME: TAR-HZK
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python src/train_model.py include/data/processed/processed_data.csv > report.txt
          
          echo "## ðŸ¤– Model Performance Report" >> report.md
          echo "Here are the metrics for the latest training run:" >> report.md
          
          # --- FIX 2: Updated Grep to match your Python print statement ---
          grep "MAE" report.txt >> report.md || echo "Metrics not found in output" >> report.md
          
          echo " " >> report.md
          echo "### Full Training Log" >> report.md
          echo "\`\`\`" >> report.md
          cat report.txt >> report.md
          echo "\`\`\`" >> report.md

          cml comment create report.md

      # 5. Prepare Model for Docker (Rename to standard name)
      - name: Prepare Model for Deployment
        run: |
          # Find the latest trained pickle file and rename it to latest_model.pkl
          # This ensures Dockerfile.api picks up the model we JUST trained
          mv include/models/rf_model_*.pkl include/models/latest_model.pkl

      # 6. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build and Push Docker Image
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.api
          push: true
          # Tags: pushes 'latest' and a versioned tag based on the commit hash
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rps-api:latest
            ${{ secrets.DOCKER_USERNAME }}/rps-api:${{ github.sha }}